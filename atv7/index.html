<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a href="../index.html">Voltar pro menu</a>
<form style="text-align: center;">
    <div class="pessoal">
        <label for="fname">Nome</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">E-mail:</label>
        <input type="email" id="lname" name="lname"><br><br>

        <label for="lname">Telefone:</label>
        <input type="number" id="lname" name="lname"><br><br>

        <label for="lname">Senha:</label>
        <input type="password" minlength="40" id="lname" name="lname"><br><br>

        <label for="lname">Data de Nascimento:</label>
        <input type="date" id="lname" name="lname"><br><br>
       
    </div>
    <div class="musicas">
        <h2>Genero musical favorito</h2>
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1"> Axé</label><br>
        <input type="checkbox" name="vehicle2" value="Car">
        <label for="vehicle2"> Pop</label><br>
        <input type="checkbox" name="vehicle3" value="Boat" checked>
        <label for="vehicle3"> Celta</label><br><br>
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1"> Rock</label><br>
        <input type="checkbox" name="vehicle2" value="Car">
        <label for="vehicle2"> Samba</label><br>
        <input type="checkbox" name="vehicle3" value="Boat" >
        <label for="vehicle3"> Pagode</label><br><br>
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1"> Sertanejo</label><br>
        <input type="checkbox" name="vehicle2" value="Car">
        <label for="vehicle2"> Eletronica</label><br>
    </div>
    <div class="options">
        <h2>Receber notícias por E-mail:</h2>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" checked="checked">
        <label for="female">Female</label><br>
    </div>
    <div class="choose">
        <label for="cars">Estado:</label>
            <select name="cars" id="cars">
                <option value="volvo"></option>
                <option value="volvo">Noxus</option>
                <option value="saab">Ionia</option>
                <option value="opel">Piltover</option>
                <option value="audi">Zaun</option>
            </select>
            <br><br>
    </div>
     <div class="coment">
        <label for="w3review">Review of W3Schools:</label>
        <textarea id="w3review" name="w3review" rows="4" cols="50">
        
          </textarea>
          <br><br>
     </div>
    <input type="submit" value="Enviar">
    <input type="submit" value="Limpar">
    <input type="submit" value="Salvar">
  </form>
</body>
</html>
